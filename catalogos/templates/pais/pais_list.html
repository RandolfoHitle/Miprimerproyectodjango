{% extends "base.html" %}

{% block content %}
  <h1>Listado de Países</h1>
  <ul>
    {% for pais in paises %}
      <li>{{ pais.nombre }} ({{ pais.codigo }}) - <a href="{% url 'pais_update' pais.pk %}">Editar</a> | <a href="{% url 'pais_delete' pais.pk %}">Eliminar</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'pais_create' %}">Agregar País</a>
{% endblock %}
