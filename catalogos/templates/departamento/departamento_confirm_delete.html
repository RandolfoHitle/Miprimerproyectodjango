<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}departamento{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
<h1>Eliminar {{ object.nombre }}</h1>
<p>¿Estás seguro de que deseas eliminar este {{ object.__class__.__name__ }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
</form>
<a href="{% url 'pais-list' %}">Cancelar</a>
    </header>
</body>
</html>
